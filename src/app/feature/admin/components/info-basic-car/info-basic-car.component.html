<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
                <form role="form" [formGroup]="infoBasicForm">

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example1">Codigo marca coche</label>
                      <select class="form-select" id="form2Example1" formControlName="marcaCocheId"> <!--se mapeo con formcontrolname-->
                        <option value="" selected disabled>Seleccione</option> <!--opcion en gris-->
                        <option *ngFor="let brandCar of listBrandCar" [value]="brandCar.id">{{brandCar.descripcion}}</option>  <!--ng for es directiva para recorrer lista,en value lo guarda, toma obj actual y muetra descrip-->
                      </select>
                      
                    </div>
        

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example2">Referencia</label>
                      <input formControlName="reference" id="form2Example2" type="text" class="form-control"/>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example3">Precio</label>
                      <input formControlName="price" id="form2Example3" type="number" class="form-control"/>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example4">AÃ±o modelo</label>
                      <input formControlName="modelYear" id="form2Example4" type="number" class="form-control"/>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example5">Categoria</label>
                      <input formControlName="category" id="form2Example5" type="text" class="form-control"/>
                    </div>
        
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
