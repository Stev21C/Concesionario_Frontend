<section class="text-center text-lg-start">
  
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Inicio de sesión</h2>   
                <form role="form" [formGroup]="loginForm">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example1">Correo electronico</label>
                      <input formControlName="email" [ngClass]="{'error': isTouchedField(loginForm, 'email')}" type="email" id="form2Example1" class="form-control" placeholder="Tu correo electronico"/>
                      <span class="text-danger">{{getErrorsForm('email')}}</span>
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example2">Contraseña</label>
                      <input formControlName="password" [ngClass]="{'error': isTouchedField(loginForm, 'password')}" type="password" id="form2Example2" class="form-control" placeholder="Tu contraseña"/>
                      <span class="text-danger">{{getErrorsForm('password')}}</span>
                    </div>
        
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                    
        
                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Olvidaste tu contraseña?</a>
                    </div>

                    

                    </div>

                    
        
                    <!-- Submit button -->
                    <button (click)="signIn()" type="button" class="btn btn-primary btn-block mb-4">iniciar sesión</button>

                    <div>
                        <p class="mb-0">No tienes una cuenta? <a routerLink="../registro" class="text-black-50 fw-bold">Registrate</a> <!--type="button" (click)="signUp()"-->
                        </p>
                    </div>
        
                </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://www.eleconomista.com.mx/__export/1645811327744/sites/eleconomista/img/2022/02/25/autos_p08_efecto_covid_01.jpg_423682103.jpg" class="img-fluid w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
